			<div id="header-left">
				<div class="padding-block">
					<h1 id="header-title">CMU Artist Alley Club</h1>
				</div>
			</div>
			<div id="header-right">
				<div class="padding-block">
					<a href="page4.html"><h3 class="header-links"> More </h3></a>

		<!-- content -->
		<div class="content center">
			<div class="padding-block">
				<!-- used a hidden paragraph for top padding, top of div at top of page instead of top of header -->
				<p class="pad-hidden">this is hidden</p>
				<h2>Sign up for our mailing list!</h2>

				<!-- forms for entering into the aac mailing list -->
				<form action="http://www.example.com/review.php" method="get">
					<fieldset>
						<legend>Your Details:</legend>
						<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
						<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
						<label><input type="checkbox" name="subscribe" checked="checked" /> Sign me up for email updates</label>
					</fieldset><br />
					<fieldset>
						<legend>More Information</legend>
						<p>
							<label for="hear-about">What year are you?</label>
							<select name="referrer" id="hear-about">
								<option value="google">Freshman</option>
								<option value="friend">Sophmore</option>
								<option value="advert">Junior</option>
								<option value="advert">Senior</option>
								<option value="other">Other</option>
							</select>
						</p>
						<p>
							Have you been to our meetings?<br />
							<label><input type="radio" name="rating" value="yes" /> Yes</label>
							<label><input type="radio" name="rating" value="no" /> No</label>
						</p>
						<p>
							<label for="comments">Comments:</label><br />
							<textarea rows="4" cols="40" id="comments"></textarea>
						</p>
						<input type="submit" value="Submit review" />
					</fieldset>
				</form>
			</div>
		</div>
		<!-- footer with name and email -->
		<footer>
			<p class="footer-text">Created by: Daniel Yi (<a href="mailto: dtyi@andrew.cmu.edu" class="footer-text">dtyi@andrew.cmu.edu</a>)</p>
		</footer>
	</body>
